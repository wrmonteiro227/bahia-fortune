<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BahiaFortuneBet - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #ff007f;
            --bg: #0b0e11;
            --card-bg: #1e2329;
            --text-gray: #848e9c;
            --green: #00ff88;
            --red: #ff4444;
            --font-main: 'Montserrat', sans-serif;
            --gold: #f1c40f;
            --silver: #bdc3c7;
            --bronze: #cd7f32;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: var(--font-main);
            margin: 0;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        /* HEADER */
        #main-header {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            background: #181a20;
            padding: 12px 15px;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--primary);
            box-sizing: border-box;
        }

        /* CARROSSEL */
        .carousel-container {
            position: relative;
            margin: 75px 15px 15px 15px;
            height: 160px;
            border-radius: 15px;
            overflow: hidden;
            display: block;
        }

        .carousel-track {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .banner {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .b1 {
            background: linear-gradient(135deg, #220011, #ff007f);
        }

        .b2 {
            background: linear-gradient(135deg, #0b0e11, #4a00e0);
        }

        .b3 {
            background: linear-gradient(135deg, #1e2329, #111);
            border: 1px solid var(--primary);
        }

        .carousel-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }

            .dot.active {
                background: var(--primary);
                width: 20px;
                border-radius: 10px;
                transition: 0.3s;
            }

        /* TELA DE REGISTRO / LOGIN */
        .auth-container {
            padding: 80px 20px 40px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .auth-logo {
            font-size: 32px;
            font-weight: 900;
            font-style: italic;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

            .auth-logo span {
                color: var(--primary);
            }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }

            .input-group label {
                font-size: 10px;
                font-weight: 900;
                color: var(--text-gray);
                text-transform: uppercase;
                margin-bottom: 5px;
                display: block;
            }

        .main-input {
            width: 100%;
            background: #1e2329;
            border: 1px solid #333;
            color: white;
            padding: 16px;
            border-radius: 8px;
            font-family: var(--font-main);
            box-sizing: border-box;
            font-weight: 700;
        }

        .btn-auth {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 15px;
        }

        /* NAVEGAÇÃO SPA */
        .page {
            display: none;
            padding-top: 20px;
        }

            .page.active {
                display: block;
            }

        #home-page {
            padding-top: 70px;
        }

        nav.bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #181a20;
            display: none;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #2d333c;
            z-index: 100;
        }

        .nav-item {
            color: var(--text-gray);
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            background: none;
            border: none;
            text-transform: uppercase;
        }

            .nav-item.active {
                color: var(--primary);
            }

        /* OUTROS ELEMENTOS */
        .gain-bar {
            background: rgba(255, 255, 255, 0.03);
            margin: 0 15px 15px 15px;
            padding: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 11px;
        }

        #game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 4000;
            display: none;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div onclick="mudarPagina('home', 'nav-home')" class="auth-logo" style="font-size: 16px; margin-bottom: 0; cursor:pointer;">Bahia<span>Fortune</span></div>
        <div style="background: #2b2f36; padding: 6px 12px; border-radius: 4px; font-weight: 700; border: 1px solid var(--primary);">
            R$ <span class="saldo-dinamico">0.00</span>
        </div>
    </header>

    <main id="register-page" class="page active">
        <div class="auth-container">
            <div class="auth-logo">Bahia<span>Fortune</span></div>
            <h2 id="auth-title" style="font-size: 13px; color: var(--primary); margin-bottom: 25px;">ACESSE SUA CONTA</h2>

            <div id="group-cpf" class="input-group" style="display:none;"><label>CPF</label><input type="text" id="reg-cpf" class="main-input" placeholder="000.000.000-00" maxlength="14"></div>
            <div id="group-email" class="input-group" style="display:none;"><label>E-mail</label><input type="email" id="reg-email" class="main-input" placeholder="seu@email.com"></div>

            <div class="input-group"><label>Usuário</label><input type="text" id="reg-user" class="main-input" placeholder="Seu login"></div>
            <div class="input-group"><label>Senha</label><input type="password" id="reg-pass" class="main-input" placeholder="********"></div>

            <button id="btn-auth-main" onclick="processarAuth()" class="btn-auth">Entrar na Banca</button>

            <p id="toggle-auth" onclick="alternarAuth()" style="font-size: 10px; margin-top: 20px; cursor: pointer; color: var(--text-gray);">
                Não tem conta? <span style="color: var(--primary); font-weight: 900;">CADASTRE-SE AQUI</span>
            </p>
        </div>
    </main>

    <main id="home-page" class="page">
        <div class="carousel-container">
            <div class="carousel-track" id="track">
                <div class="banner b1"><h2>BÔNUS 100%</h2><p>Use BAHIA777</p></div>
                <div class="banner b2"><h2>INDIQUE AMIGOS</h2><p>Ganhe R$ 5,00</p></div>
                <div class="banner b3"><h2>BAHIA VIP</h2><p>Vantagens Reais</p></div>
            </div>
        </div>
        <div class="gain-bar">🔔 Sorte do dia: Dobre seu capital hoje no Mines!</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; padding:15px;">
            <div onclick="abrirJogo('https://demo.spribe.io/launch/mines')" style="background:var(--card-bg); border-radius:10px; overflow:hidden;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0Nn9L-k2n9y633364OQvH9W2O8Xk0z0B8Yg&s" style="width:100%;"><p style="text-align:center; font-size:10px; font-weight:900;">MINES</p></div>
            <div onclick="abrirJogo('https://demo.spribe.io/launch/plinko')" style="background:var(--card-bg); border-radius:10px; overflow:hidden;"><img src="https://image.winudf.com/v2/image1/Y29tLnNwcmliZS5wbGlua29faWNvbl8xNjY4NTY2OTI1XzA0MA/icon.png?w=184&fakeurl=1" style="width:100%;"><p style="text-align:center; font-size:10px; font-weight:900;">PLINKO</p></div>
        </div>
    </main>

    <nav class="bottom-nav" id="main-nav">
        <button class="nav-item active" onclick="mudarPagina('home', 'nav-home')">🏠<br>Home</button>
        <button class="nav-item" onclick="location.reload()">🚪<br>Sair</button>
    </nav>

    <div id="game-overlay"><div style="background:#181a20; padding:10px; display:flex; justify-content:space-between;"><button onclick="fecharJogo()" style="background:var(--red); border:none; color:white; padding:8px 15px; border-radius:5px; font-weight:900;">SAIR</button><div style="color:var(--green); font-weight:900;">R$ <span class="saldo-dinamico">0.00</span></div></div><iframe id="game-iframe" style="flex:1; border:none;"></iframe></div>

    <script>
        const SUPABASE_URL = 'https://zqvfnykxwlcozvawqgrn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxdmZueWt4d2xjb3p2YXdxZ3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDkzNDQsImV4cCI6MjA4NTMyNTM0NH0.CevpF9vP4748mb2vFNsOp5Kq6u7Nfp_100bJcW7ogUQ';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLogged = false; let modoAuth = 'login'; let currentBanner = 0;

        function alternarAuth() {
            const titulo = document.getElementById('auth-title');
            const btn = document.getElementById('btn-auth-main');
            const toggleText = document.getElementById('toggle-auth');
            const campoCpf = document.getElementById('group-cpf');
            const campoEmail = document.getElementById('group-email');

            if (modoAuth === 'login') {
                modoAuth = 'cadastro';
                titulo.innerText = "CRIE SUA CONTA GRÁTIS";
                btn.innerText = "Finalizar Cadastro";
                toggleText.innerHTML = 'Já tem conta? <span style="color: var(--primary); font-weight: 900;">FAÇA LOGIN</span>';
                campoCpf.style.display = 'block'; campoEmail.style.display = 'block';
            } else {
                modoAuth = 'login';
                titulo.innerText = "ACESSE SUA CONTA";
                btn.innerText = "Entrar na Banca";
                toggleText.innerHTML = 'Não tem conta? <span style="color: var(--primary); font-weight: 900;">CADASTRE-SE AQUI</span>';
                campoCpf.style.display = 'none'; campoEmail.style.display = 'none';
            }
        }

        async function processarAuth() {
            const u = document.getElementById('reg-user').value;
            const s = document.getElementById('reg-pass').value;
            if (!u || s.length < 4) return alert("Preencha os dados corretamente!");

            if (modoAuth === 'cadastro') {
                const e = document.getElementById('reg-email').value;
                const c = document.getElementById('reg-cpf').value;
                const { error } = await supabaseClient.from('usuarios').insert([{ username: u, email: e, cpf: c, senha: s, saldo: 0 }]);
                if (error) return alert("Erro no Cadastro: " + error.message);
                alert("Cadastro realizado! Faça login agora.");
                alternarAuth();
            } else {
                const { data, error } = await supabaseClient.from('usuarios').select('*').eq('username', u).eq('senha', s).single();
                if (error || !data) return alert("Usuário ou senha inválidos!");
                logarUsuario(data);
            }
        }

        function logarUsuario(user) {
            isLogged = true;
            document.getElementById('main-header').style.display = 'flex';
            document.getElementById('main-nav').style.display = 'flex';
            document.getElementById('register-page').classList.remove('active');
            document.getElementById('home-page').classList.add('active');
            document.querySelectorAll('.saldo-dinamico').forEach(el => el.innerText = user.saldo.toFixed(2));
            alert("Bem-vindo, " + user.username + "!");
            setInterval(() => {
                currentBanner = (currentBanner + 1) % 3;
                document.getElementById('track').style.transform = `translateX(-${currentBanner * (100 / 3)}%)`;
            }, 5000);
        }

        function mudarPagina(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id + '-page').classList.add('active');
        }

        function abrirJogo(u) { document.getElementById('game-iframe').src = u; document.getElementById('game-overlay').style.display = 'flex'; }
        function fecharJogo() { document.getElementById('game-overlay').style.display = 'none'; document.getElementById('game-iframe').src = ""; }
    </script>
</body>
</html>
