<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BahiaFortuneBet - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #ff007f;
            --bg: #0b0e11;
            --card-bg: #1e2329;
            --text-gray: #848e9c;
            --green: #00ff88;
            --red: #ff4444;
            --font-main: 'Montserrat', sans-serif;
        }

        /* RESET E SEGURANÇA */
        body {
            background-color: var(--bg);
            color: white;
            font-family: var(--font-main);
            margin: 0;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        /* ESCONDER TODAS AS PÁGINAS POR PADRÃO - A "BLINDAGEM" */
        .page {
            display: none !important;
            width: 100%;
            box-sizing: border-box;
        }

            .page.active {
                display: block !important;
            }

        /* TOAST NEON */
        .toast-banca {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e2329;
            border: 1px solid var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 900;
            font-size: 12px;
            z-index: 10000;
            box-shadow: 0 0 20px rgba(255,0,127,0.4);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                top: -50px;
                opacity: 0;
            }

            to {
                top: 20px;
                opacity: 1;
            }
        }

        /* UI FIXA */
        #main-header {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            background: #181a20;
            padding: 12px 15px;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--primary);
            box-sizing: border-box;
        }

        nav.bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #181a20;
            display: none;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #333;
            z-index: 1000;
        }

        .nav-item {
            color: var(--text-gray);
            font-size: 10px;
            background: none;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

            .nav-item.active {
                color: var(--primary);
            }

        /* COMPONENTES DE DESIGN */
        .auth-container {
            padding: 100px 20px 40px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-logo {
            font-size: 32px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

            .auth-logo span {
                color: var(--primary);
            }

        .main-input {
            width: 100%;
            background: #1e2329;
            border: 1px solid #333;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            font-weight: 700;
        }

        .btn-auth {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }

        .carousel-container {
            position: relative;
            margin: 80px 15px 15px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s;
        }

        .banner {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .finance-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin: 15px;
            border: 1px solid #333;
            text-align: center;
        }

        .val-opt {
            background: #2b2f36;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 900;
            border: 1px solid transparent;
        }

            .val-opt.active {
                border-color: var(--primary);
            }

        #game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 5000;
            display: none;
            flex-direction: column;
        }

        .loader-pix {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div onclick="mudarPagina('home', 'nav-home')" class="auth-logo" style="font-size:18px; margin:0; cursor:pointer;">Bahia<span>Fortune</span></div>
        <div style="display:flex; align-items:center; gap:15px;">
            <div style="background:#2b2f36; padding:5px 10px; border-radius:5px; border:1px solid var(--primary); font-size:12px; font-weight:900;">R$ <span class="saldo-dinamico">0.00</span></div>
        </div>
    </header>

    <main id="register-page" class="page active">
        <div class="auth-container">
            <div class="auth-logo">Bahia<span>Fortune</span></div>
            <h2 id="auth-title" style="font-size:12px; color:var(--primary);">ACESSE SUA CONTA</h2>
            <div id="group-cadastro" style="display:none;">
                <input type="text" id="reg-cpf" class="main-input" placeholder="CPF" oninput="mascaraCPF(this)" maxlength="14">
                <input type="email" id="reg-email" class="main-input" placeholder="E-mail">
            </div>
            <input type="text" id="reg-user" class="main-input" placeholder="Usuário">
            <input type="password" id="reg-pass" class="main-input" placeholder="Senha">
            <button onclick="processarAuth()" class="btn-auth" id="btn-auth-text">Entrar na Banca</button>
            <p onclick="alternarAuth()" id="toggle-text" style="font-size:10px; color:var(--text-gray); cursor:pointer; margin-top:20px;">Não tem conta? <span style="color:var(--primary); font-weight:900;">CADASTRE-SE</span></p>
        </div>
    </main>

    <main id="home-page" class="page">
        <div class="carousel-container">
            <div class="carousel-track" id="track">
                <div class="banner" style="background:linear-gradient(45deg, #220011, #ff007f);"><h3>BÔNUS 100%</h3><p>CUPOM: BAHIA777</p></div>
                <div class="banner" style="background:linear-gradient(45deg, #0b0e11, #4a00e0);"><h3>INDICAÇÃO</h3><p>GANHE R$ 5,00</p></div>
                <div class="banner" style="background:linear-gradient(45deg, #1e2329, #111);"><h3>BAHIA VIP</h3><p>VANTAGENS REAIS</p></div>
            </div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; padding:15px;">
            <div onclick="abrirJogo('https://demo.spribe.io/launch/mines')" style="background:var(--card-bg); border-radius:10px; overflow:hidden; border:1px solid #333;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0Nn9L-k2n9y633364OQvH9W2O8Xk0z0B8Yg&s" style="width:100%;"><p style="text-align:center; font-size:10px; font-weight:900; margin:10px 0;">MINES</p></div>
            <div onclick="abrirJogo('https://demo.spribe.io/launch/plinko')" style="background:var(--card-bg); border-radius:10px; overflow:hidden; border:1px solid #333;"><img src="https://image.winudf.com/v2/image1/Y29tLnNwcmliZS5wbGlua29faWNvbl8xNjY4NTY2OTI1XzA0MA/icon.png?w=184&fakeurl=1" style="width:100%;"><p style="text-align:center; font-size:10px; font-weight:900; margin:10px 0;">PLINKO</p></div>
        </div>
    </main>

    <main id="refer-page" class="page">
        <div class="finance-card" style="margin-top:80px;">
            <h3 style="color:var(--primary)">INDICAR AMIGO</h3>
            <div id="refer-link" style="background:#000; padding:15px; border-radius:8px; font-size:10px; color:var(--green); margin:15px 0; word-break:break-all;">...</div>
            <button onclick="copiarLink()" class="btn-auth" style="background:var(--green); color:black; padding:12px;">COPIAR LINK</button>
            <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
                <p style="font-size:10px; color:var(--text-gray);">Amigos Indicados</p>
                <h4 style="font-size:24px; color:var(--primary); margin:5px 0;">0</h4>
            </div>
        </div>
    </main>

    <main id="deposit-page" class="page">
        <div class="finance-card" style="margin-top:80px;">
            <h3>DEPÓSITO PIX ⚡</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
                <div class="val-opt" onclick="setVal(10)">R$ 10</div>
                <div class="val-opt" onclick="setVal(20)">R$ 20</div>
            </div>
            <input type="number" id="val-dep" class="main-input" placeholder="Outro Valor">
            <button onclick="confirmarDep()" class="btn-auth" style="background:var(--green); color:black;">GERAR QR CODE</button>
        </div>
    </main>

    <nav class="bottom-nav" id="main-nav">
        <button class="nav-item active" id="nav-home" onclick="mudarPagina('home', 'nav-home')">🏠<br>Home</button>
        <button class="nav-item" id="nav-refer" onclick="mudarPagina('refer', 'nav-refer')">🤝<br>Indicar</button>
        <button class="nav-item" id="nav-dep" onclick="mudarPagina('deposit', 'nav-dep')">💰<br>Depósito</button>
        <button class="nav-item" onclick="location.reload()">🚪<br>Sair</button>
    </nav>

    <div id="game-overlay"><div style="padding:10px; display:flex; justify-content:space-between; background:#181a20;"><button onclick="fecharJogo()" style="background:var(--red); color:white; border:none; padding:5px 15px; border-radius:5px; font-weight:900;">SAIR</button><div style="color:var(--green); font-weight:900;">R$ <span class="saldo-dinamico">0.00</span></div></div><iframe id="game-iframe" style="flex:1; border:none; width:100%;"></iframe></div>

    <script>
        const SUPABASE_URL = 'https://zqvfnykxwlcozvawqgrn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxdmZueWt4d2xjb3p2YXdxZ3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDkzNDQsImV4cCI6MjA4NTMyNTM0NH0.CevpF9vP4748mb2vFNsOp5Kq6u7Nfp_100bJcW7ogUQ';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let saldo = 0; let isLogged = false; let modoAuth = 'login';

        function notificarErro(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast-banca';
            toast.innerHTML = `⚠️ <span>${msg}</span>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function alternarAuth() {
            const g = document.getElementById('group-cadastro'); const b = document.getElementById('btn-auth-text');
            const tt = document.getElementById('toggle-text'); const at = document.getElementById('auth-title');
            if (modoAuth === 'login') {
                modoAuth = 'cadastro'; g.style.display = 'block'; b.innerText = "Criar Conta";
                at.innerText = "CRIE SUA CONTA"; tt.innerHTML = 'Já tem conta? <span style="color:var(--primary); font-weight:900;">LOGIN</span>';
            } else {
                modoAuth = 'login'; g.style.display = 'none'; b.innerText = "Entrar na Banca";
                at.innerText = "ACESSE SUA CONTA"; tt.innerHTML = 'Não tem conta? <span style="color:var(--primary); font-weight:900;">CADASTRE-SE</span>';
            }
        }

        async function processarAuth() {
            const u = document.getElementById('reg-user').value; const s = document.getElementById('reg-pass').value;
            if (!u || s.length < 4) return notificarErro("Preencha corretamente!");
            if (modoAuth === 'cadastro') {
                const { error } = await supabaseClient.from('usuarios').insert([{ username: u, senha: s, saldo: 0 }]);
                if (error) return notificarErro("Usuário em uso!");
                notificarErro("Conta criada! Logue agora."); alternarAuth();
            } else {
                const { data, error } = await supabaseClient.from('usuarios').select('*').eq('username', u).eq('senha', s).single();
                if (error || !data) return notificarErro("Dados incorretos!");
                logarUsuario(data);
            }
        }

        function logarUsuario(user) {
            isLogged = true; saldo = user.saldo;
            document.getElementById('main-header').style.display = 'flex';
            document.getElementById('main-nav').style.display = 'flex';
            document.getElementById('register-page').classList.remove('active');
            document.getElementById('home-page').classList.add('active');
            document.querySelectorAll('.saldo-dinamico').forEach(e => e.innerText = saldo.toFixed(2));
            document.getElementById('refer-link').innerText = `bahiafortune.bet/${user.username.toLowerCase()}`;

            let b = 0; setInterval(() => { b = (b + 1) % 3; document.getElementById('track').style.transform = `translateX(-${b * (100 / 3)}%)`; }, 5000);
        }

        function mudarPagina(id, navId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id + '-page').classList.add('active');
            if (document.getElementById(navId)) document.getElementById(navId).classList.add('active');
        }

        function abrirJogo(u) {
            if (saldo <= 0) { notificarErro("Saldo insuficiente para jogar!"); mudarPagina('deposit', 'nav-dep'); return; }
            document.getElementById('game-iframe').src = u;
            document.getElementById('game-overlay').style.display = 'flex';
        }

        function fecharJogo() { document.getElementById('game-overlay').style.display = 'none'; document.getElementById('game-iframe').src = ""; }
        function confirmarDep() {
            let v = document.getElementById('val-dep').value;
            if (v < 10) return notificarErro("Mínimo R$ 10,00");
            const modal = `<div id="pix-modal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:10000;display:flex;align-items:center;justify-content:center;"><div style="background:#1e2329;padding:30px;border-radius:15px;text-align:center;border:1px solid var(--primary);"><h3 style="color:var(--primary)">PAGAMENTO PIX</h3><div class="loader-pix"></div><p>Gerando código para R$ ${v}</p><button onclick="this.parentElement.parentElement.remove()" style="color:var(--red);background:none;border:none;cursor:pointer;font-weight:900;margin-top:10px;">FECHAR</button></div></div>`;
            document.body.insertAdjacentHTML('beforeend', modal);
        }
        function setVal(v) { document.getElementById('val-dep').value = v; }
        function copiarLink() { navigator.clipboard.writeText(document.getElementById('refer-link').innerText); notificarErro("Link Copiado!"); }
        function mascaraCPF(i) { let v = i.value.replace(/\D/g, ""); if (v.length <= 11) { v = v.replace(/(\d{3})(\d)/, "$1.$2"); v = v.replace(/(\d{3})(\d)/, "$1.$2"); v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); } i.value = v; }
    </script>
</body>
</html>
